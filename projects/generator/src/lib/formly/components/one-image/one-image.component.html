

<div *ngIf="image.image_path else uploadImage">
    <img [src]="image.image_path" alt="" style="width: 100%">
    <div>
        <button type="button"  class=" btn  btn-outline-danger"   style="margin-top: 3px; width: 100%"   (click)="onRemoveCurrentImage()">
            <mat-icon style="width: auto" aria-hidden="false" aria-label="Example home icon">delete
            </mat-icon>
        </button>
    </div>
</div>

<ng-template #uploadImage>

    <div class="featuredImage" (click)="imageModal()" >
        <mat-icon>cloud_upload</mat-icon>
        <span>Изображение поста </span>
    </div>
</ng-template>
