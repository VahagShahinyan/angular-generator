<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" (click)="uploadGalleryImages()">
        <div class="uploadGallery">
            <mat-icon>cloud_upload</mat-icon>

        </div>
    </div>

    <div class="col-3 image-item" *ngFor="let image of gallery">
        <img class="img-fluid " src="{{image.image_path}}" alt="{{image.image_alt}}" data-id="{{image.id}}">
        <div>
            <button type="button" data-id="{{image.id}}" class=" btn  btn-outline-danger" (click)="onRemoveImageGallery(image.id)">
                <mat-icon aria-hidden="false" aria-label="Example ho
                me icon">delete</mat-icon>
            </button>
        </div>
    </div>
    <hr>
    <hr>
</div>
