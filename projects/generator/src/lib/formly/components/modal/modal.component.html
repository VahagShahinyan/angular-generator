<mat-tab-group class="demo-tab-group" (selectedTabChange)="changeTab($event)">
    <mat-tab label="Tab 1">
        <ng-template mat-tab-label>
            Upload
            <mat-icon>cloud_upload</mat-icon>
        </ng-template>
        <div class="demo-tab-content">
            <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)"
                 [multiple]="multiple">
                <ngx-dropzone-label class="dropzone-label">
                    <div>
                        <h2>Кликните чтобы загрузить изображение
                            <mat-icon>cloud_upload</mat-icon>
                        </h2>
                    </div>
                </ngx-dropzone-label>
            </div>


            <div class="myDropzone">
                <ngx-dropzone-image-preview #dropzoneComponent ngProjectAs="ngx-dropzone-preview"
                                            *ngFor="let f of files" [file]="f" [removable]="true"
                                            (removed)="onRemove(f)">
                    <ngx-dropzone-label class="dropzone-label">
                        <input placeholder="Favorite food" value="Sushi" [value]="f.name.split('.')[0]">
                    </ngx-dropzone-label>
                </ngx-dropzone-image-preview>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Tab 2">
        <ng-template mat-tab-label>Gallery
            <mat-icon>image_search</mat-icon>
        </ng-template>
        <div class="demo-tab-content vahag">
            <input type="text" class="form-control" id="title_ru" aria-describedby="title_ru" name="title_am"
                   placeholder="Enter title am" #searchStr (keyup)="search($event)" [(ngModel)]="imageStr">
            <div class="mainGallery">
                <div *ngFor="let image of images" class="modalGallery" (scroll)="onScroll($event)" #img
                     (click)="onSelectGalleryImg(img,image.id,image.image_path,image.image_alt)">
                    <img src="/upload/{{image.image_path}}" alt="{{image.image_alt}}" width="250px">
                    <p>{{image.image_alt}}</p>
                </div>
            </div>


        </div>
    </mat-tab>
    <mat-tab label="Tab 3">
        <ng-template mat-tab-label>
            collage
            <mat-icon>view_compact</mat-icon>
        </ng-template>
        No content
    </mat-tab>
    <mat-tab label="Tab 4">
        <ng-template mat-tab-label>
            Image Parser
            <mat-icon>save_alt</mat-icon>
        </ng-template>
        <div class="demo-tab-content">
            <form>

                <div class="form-group">
                    <label for="youtube_link">Youtube url</label>
                    <input type="text" class="form-control" id="youtube_link" name="youtube_link"
                           placeholder="Enter youtube_link " [(ngModel)]="youtubeLink" (change)="youtubeLinkFunc()">
                    <br>
                    <img [src]="youtubeImageUrl" width="300" alt="">
                </div>
            </form>


        </div>
    </mat-tab>
    <mat-tab label="Tab 5">
        <ng-template mat-tab-label>crop<mat-icon>crop</mat-icon></ng-template>
        No content
    </mat-tab>

</mat-tab-group>
<div style="text-align: right">
    <button mat-raised-button color="accent" (click)="uploadImages()" [mat-dialog-close]="true">Загрузить изображения </button>
</div>
